<!-- Portfolio Grid Section -->
<section id="prizes" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="section-heading text-center">Here's some cool shit I've done recently</h2>
                <h3 class="section-subheading text-muted">
                </h3>
            </div>
        </div>
        <div class="row">
        {% for post in site.categories.portfolio %}
            <div class="col-md-4 col-sm-6 speakers-item">
                <img src="../css/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                <div class="speakers-caption">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
